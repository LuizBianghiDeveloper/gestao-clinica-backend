spring.application.name=gestao-clinica

# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_estetica?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_storage_engine=InnoDB

# Configuração do MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuração do Servidor
server.port=8080
